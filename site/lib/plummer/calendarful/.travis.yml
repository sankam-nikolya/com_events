language: php

php:
  - 5.6
  - 5.5
  - 5.4
  - 5.3
  - hhvm

notifications:
  email:
    - me@benplummer.co.uk

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev

script: phpunit

matrix:
  allow_failures:
    - php: hhvm
  fast_finish: true

notifications:
    on_success: always
    on_failure: always
